<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css"type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
  </head>
  <body style="background-color:#a1ccd1;">
    <div class="container mb-3">
      <h1 class="text-center mt-4" style="color:#374259;">Welcome!
      <br><span class="fw-bold">Rock Paper Scissor</span>e</h1>
      <br>
      <P class="text-center">Choose Anyone to Start The Game...</P>
      <div class="container buttonBox">
        <div class="rock" id="rock" onclick="RockFunc()"> <img src="rock.svg" class="mt-3 mb-2" alt="rock_img.svg" height="50" width="50" /> <br> Rock</div>
        <div class="paper" id="paper" onclick="PaperFunc()"><img src="paper.svg" class="mt-3 mb-2" alt="paper_img.svg" height="50" width="50" /> <br>  Paper</div>
        <div class="scissors" id="scissors" onclick="ScissorsFunc()"><img src="scissor.svg" class="mt-3 mb-2" alt="scissor_img.svg" height="50" width="50" /> <br> Scissors</div>
        </div>
      <br>
      
      <div class="container d-flex flex-column align-items-center mb-3">
        <div hidden id="loading" class="loading"><img src="loading.gif" alt="Loading..."></div>
      <div class="showSelect text-center" id="showSelect"  hidden=""> </div>
      <div class="result text-center" id="result" hidden=""></div>
      <div class="counter container-fluid d-flex flex-row flex-wrap justify-content-center mb-3"  id="counter">
        You: <span id="you">0</span>&nbsp;Comp: <span id="comp">0</span>&nbsp; Draw:<span id="draw">0</span>
      </div>
      <button class="trybtn text-center btn btn-light" id="trybtn" onclick="try_again()" hidden="">Try Again</button>
      </div>
      <p class="text-center">Made with <span text-danger>&hearts;</span> By Dipesh</p>
      <p class="text-center"><a class="link link-underline link-underline-opacity-0" href="game_rule.md">Game Rules</a></p>
    </div>
    
  <script src="App.js" type="text/javascript" charset="utf-8"></script>
  </body>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
